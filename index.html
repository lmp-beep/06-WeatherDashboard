<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
    
    <h1>
        Weather Dashboard
    </h1>

<div class="container">

    
    <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a city:</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city name" >
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button" onclick="console.log('Search City Name')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history" onclick="console.log('Clear Search History')">Clear Search History</button>
            <form id="history"></form>
        </div>

        <div class="col-8">
            <!-- <div class="row mr-0"> -->
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city-name"></span>
                            <img id="weather-icon">
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-12">
                            <p id="today-date"></p>
                            </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="UV-index"></p>
                        </div> 
                    </div>
                    <br>
                </div>
            </div>
            
            
            
                <div class="row">
                    <div class="col-8">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
            <div class="row">
                <div class="col fiveDayForecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col fiveDayForecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col fiveDayForecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col fiveDayForecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col fiveDayForecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        
</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/18004f3ee2.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
